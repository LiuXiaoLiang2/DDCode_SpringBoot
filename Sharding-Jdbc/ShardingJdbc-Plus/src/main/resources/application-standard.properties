# 配置真实数据源
spring.shardingsphere.datasource.names=ds0,ds1

# 配置第一个数据源
spring.shardingsphere.datasource.ds0.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.ds0.url=jdbc:mysql://192.168.137.132:3306/db_device_0?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.shardingsphere.datasource.ds0.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds0.username=root
spring.shardingsphere.datasource.ds0.password=root
spring.shardingsphere.datasource.ds0.maxPoolSize=100
spring.shardingsphere.datasource.ds0.minPoolSize=5

# 配置第二个数据源
spring.shardingsphere.datasource.ds1.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.ds1.url=jdbc:mysql://localhost:3306/db_device_1?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.shardingsphere.datasource.ds1.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds1.username=root
spring.shardingsphere.datasource.ds1.password=root
spring.shardingsphere.datasource.ds1.maxPoolSize=100
spring.shardingsphere.datasource.ds1.minPoolSize=5

# 配置物理表
# 逻辑表: tb_device
# 物理表: ds1.tb_service0 和 ds1.tb_service1
spring.shardingsphere.sharding.tables.tb_device.actual-data-nodes=ds$->{0..1}.tb_device_$->{0..1}

# 配置分库策略：根据device_id作为分库的依据（分片键）
spring.shardingsphere.sharding.tables.tb_device.database-strategy.standard.sharding-column=device_id
spring.shardingsphere.sharding.tables.tb_device.database-strategy.standard.precise-algorithm-class-name=com.ddcode.sharding.algorithm.database.MyDatabaseStandardPreciseAlgorithm
spring.shardingsphere.sharding.tables.tb_device.database-strategy.standard.range-algorithm-class-name=com.ddcode.sharding.algorithm.database.MyDatabaseStandardRangeAlgorithm
#spring.shardingsphere.sharding.tables.tb_device.database-strategy.standard.range-algorithm-class-name=com.ddcode.sharding.algorithm.database.MyDatabaseStandardRangeAlgorithmPlus

# 配置分表策略：根据device_id作为分表的依据（分片键）
spring.shardingsphere.sharding.tables.tb_device.table-strategy.standard.sharding-column=device_id
spring.shardingsphere.sharding.tables.tb_device.table-strategy.standard.precise-algorithm-class-name=com.ddcode.sharding.algorithm.table.MyTableStandardPreciseAlgorithm
spring.shardingsphere.sharding.tables.tb_device.table-strategy.standard.range-algorithm-class-name=com.ddcode.sharding.algorithm.table.MyTableStandardRangeAlgorithm
#spring.shardingsphere.sharding.tables.tb_device.table-strategy.standard.range-algorithm-class-name=com.ddcode.sharding.algorithm.table.MyTableStandardRangeAlgorithmPlus

# 参数配置，显示sql
spring.shardingsphere.props.sql.show=true

# 一个实体类对应两张表，覆盖
spring.main.allow-bean-definition-overriding=true

# 关闭监控检测
management.health.db.enabled=false